plugins {
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group 'de.kaleidox'
version '0.2.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply from: 'gradle/vars.gradle'
apply from: 'gradle/jar.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    maven {
        url 'https://maven.jetbrains.space/comroid/repo'
        credentials.username 'Anonymous.User'
        credentials.password 'anonymous'
    }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    jcenter()
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:$mcVersion-$spigotRC-SNAPSHOT"
    compileOnly 'org.jetbrains:annotations:19.0.0'

    implementation 'org.comroid:spiroid-api:0.3.0-SNAPSHOT'
    implementation 'org.comroid:common-util:1.4.1-SNAPSHOT'
    implementation 'org.comroid:uniform:1.0.0-SNAPSHOT'
}
