plugins {
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

group 'de.kaleidox'
version '0.3.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply from: 'gradle/vars.gradle'
apply from: 'gradle/jar.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url 'https://maven.comroid.org' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    mavenLocal()
    mavenCentral()
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:$mcVersion-$spigotRC-SNAPSHOT"
    compileOnly 'org.jetbrains:annotations:19.0.0'

    implementation 'org.comroid:api:+'
    implementation 'org.comroid:uniform:+'
}
